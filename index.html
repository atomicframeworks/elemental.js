<!DOCTYPE html>
<html>
	<!-- Start Head -->
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<title>jquery.elemental plugin</title>
		<!-- Main CSS -->
		<LINK href="css/main.css" rel="stylesheet" type="text/css" >
			
		<!-- jQuery -->	
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

		<!-- jQuery.elemental - Easy element creation -->
		<script type="text/javascript" src="js/elemental.js"></script>
		
		<script type="text/javascript" src="js/example.js"></script>
	</head>
	<!-- End Head -->
	<!-- Start Body -->
	<body>
		
		<!-- Start Main Content -->
		<div class="content"> 

	 		<!-- Start Left Column -->
	 		<div  class="leftColumn"> 
	 			<!-- Start Article -->
	 			<div class="article">
				 	<!-- h1 on article for SEO -->
				 	<h1>jQuery Elemental</h1>
				 	<!-- Start Post Date -->
				 	<div class="postDate"> 
				 		<img src="img/clock.png" alt="Post Date Icon" />
				 		Sep 2012
				 	</div>
				 	<!-- End Post Date -->
					<ul>
						<li>
				 			Use jQuery Elemental to easily create elements.
						</li>
						<li>
							You can create elements easily by passing in an object of options
						</li>
						<li>
							Check out the example.js file in the /js folder for more info.
						</li>
					</ul>
			 	</div>
			 	<!-- End Article -->
	 		</div> 
	 		<!-- End Left Column -->
	 		<!-- Start Right Column -->
	 		<div class="rightColumn">
	 			<!-- Start Article -->
	 			<div class="article">
				 	<h1>Examples</h1>
				 	<!-- Start Paragraphs -->
			 		<p>
			 			Examples here...
						<p class='nested'>Nested test paragraph</p>
					</p>
					<!-- End Paragraphs -->
			 	</div>
			 	<!-- End Article -->
	 		</div>
	 		<!-- End Right Column -->
	 	</div>
	 	<!-- End Main Content -->
		
		<!-- Start Footer -->
		<div class='footer'>
			
		</div>
		<!-- End Footer -->
		
	</body>
	<!-- End Body -->
</html>
